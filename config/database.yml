default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  reconnect: false
  port: 5432
  host: <%= Rails.application.credentials.database[:host] %>
  username: <%= Rails.application.credentials.database[:username] %>
  password: <%= Rails.application.credentials.database[:password] %>
  template: template0
  min_messages: WARNING
  checkout_timeout: 20
  reaping_frequency: 10

development:
  <<: *default
  database: desafio_ruby_backend_development

test:
  <<: *default
  database: desafio_ruby_backend_test

production:
  <<: *default
  database: desafio_ruby_backend_production