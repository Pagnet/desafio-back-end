version: '3.3'

services:
  db:
    container_name: postgres
    image: postgres:12.4-alpine
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    ports:
      - 5432:5432
    env_file:
      - '.env'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - PGDATA=/var/lib/postgresql/data

volumes:
  postgres:

